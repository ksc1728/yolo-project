<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #eef3ee; }
        .card-custom { border-radius: 15px; }
        .img-box img { border-radius: 10px; }
    </style>
</head>
<body>

<div class="container py-5">

    <h2 class="text-center fw-bold text-success mb-4">Detection Results</h2>

    <div class="row g-4">

        <!-- Statistics -->
        <div class="col-md-4">
            <div class="card card-custom p-3 shadow">
                <h4 class="text-center text-primary mb-3">Detection Summary</h4>

                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        Helmet <span class="badge bg-success">{{ stats['Helmet'] }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Head <span class="badge bg-danger">{{ stats['Head'] }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Person <span class="badge bg-info text-dark">{{ stats['Person'] }}</span>
                    </li>
                </ul>

                <a href="/" class="btn btn-success mt-3 w-100">Upload Another Image</a>
            </div>
        </div>

        <!-- Before / After -->
        <div class="col-md-8">
            <div class="card card-custom shadow p-3">
                <div class="row g-3">

                    <div class="col-md-6 text-center img-box">
                        <h6 class="fw-bold">Original Image</h6>
                        <img src="{{ url_for('static', filename=original) }}" class="img-fluid shadow">
                    </div>

                    <div class="col-md-6 text-center img-box">
                        <h6 class="fw-bold">Processed Image</h6>
                        <img src="{{ url_for('static', filename=output) }}" class="img-fluid shadow">
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
