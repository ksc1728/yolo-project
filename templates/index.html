<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Plant Safety Detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("https://www.constructionworld.in/assets/uploads/7f6444a1b87ba4f73d76bed5dee77b00.jpg") center/cover no-repeat fixed;
        }
        .overlay {
            background: rgba(0,0,0,0.65);
            min-height: 100vh;
            padding-top: 80px;
        }
        .card-upload {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255,255,255,0.2);
        }
        h1, h4 { color: white; }
    </style>
</head>

<body>

<div class="overlay d-flex flex-column align-items-center">

    <img src="https://www.vizagsteel.com/photos/logonew.jpg" width="120" height="140" class="mb-3">

    <h1 class="fw-bold text-center mb-2">Steel Plant Safety Detection</h1>
    <h4 class="mb-4">Helmet / Head / Person Detection</h4>

    <div class="card-upload col-10 col-md-5">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label class="fw-bold">Choose Image</label>
            <input type="file" name="file" class="form-control mb-3" required>

            <button class="btn btn-success w-100">Start Detection</button>
        </form>
    </div>

</div>

</body>
</html>
